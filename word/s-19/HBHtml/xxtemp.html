<html><head></head><body><p style="margin-left:28px;text-align:center"><a name="CONTENT"></a><strong><span style="font-size: 21px">2015/2016</span></strong><strong><span style="font-size:21px;font-family:宋体">年冬季东营</span></strong><strong><span style="font-size:21px;font-family:宋体">海域冰情趋势预测</span></strong></p><p style="margin-left:28px;text-align:center"><strong><span style="font-size:7px;font-family:宋体">&nbsp;</span></strong></p><p style=";text-indent:32px;line-height:150%"><span style="font-size:16px;line-height:150%;font-family:宋体"></span></p><p style="text-indent:37px;line-height:150%;text-autospace:none;vertical-align: bottom"><strong><span style="font-size:19px;line-height:150%;font-family:宋体">冰情实况：</span></strong><span style="font-size:19px;line-height:150%;font-family:宋体">根据卫星遥感监测，</span><span style="font-size:19px;line-height:150%;font-family:宋体">目前青岛近岸海域的部分河口浅滩处有少量海冰分布。</span></p><p style="text-indent:37px;line-height:150%;text-autospace:none;vertical-align: bottom"><strong><span style="font-size:19px;line-height:150%;font-family:宋体">预</span></strong><strong><span style="font-size:19px;line-height:150%">&nbsp;&nbsp; &nbsp;</span></strong><strong><span style="font-size:19px;line-height:150%;font-family:宋体">计：</span></strong><span style="font-size:19px;line-height:150%;font-family:宋体">未来一周，青岛近岸海域冰情与常年同期大致相仿。</span></p><p style="text-indent:38px;line-height:150%;text-autospace:none;vertical-align: bottom"><span style="font-size:19px;line-height:150%;font-family:宋体">少量海冰主要分布在胶州湾大桥以北的河口及浅滩区域，以及鳌山湾西北部的浅滩区域。</span></p><p style=";text-indent:32px;line-height:150%"><br/></p><p><strong><span style="font-size:20px"><br/><img src="http://localhost:7652/UploadFiles/image/20170328/6362631178514564806013835.png" title="QQ截图20170328152936.png" alt="QQ截图20170328152936.png"/>&nbsp;</span></strong></p></body></html>
