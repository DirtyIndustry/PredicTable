<html><head></head><body><p style="line-height: 35px; text-indent: 40px;"><span style="font-family: 宋体; font-size: 20px;">国家海洋局北海预报中心根据《北海区风暴潮、海浪、海啸和海冰灾害应急预案》发布海浪</span><span style="font-family: 宋体; font-size: 20px;">Ⅳ</span><span style="font-family: 宋体; font-size: 20px;">级警报（蓝色）。</span></p><p style="line-height: 35px; text-indent: 40px;"><span style="font-family: 宋体; font-size: 20px;">受冷空气影响，</span><span style="color: black; font-family: 宋体; font-size: 20px;">预计</span><span style="color: black; font-size: 20px;"><span style="font-family: Times New Roman;">12</span></span><span style="color: black; font-family: 宋体; font-size: 20px;">日夜间至</span><span style="color: black; font-size: 20px;"><span style="font-family: Times New Roman;">13</span></span><span style="color: black; font-family: 宋体; font-size: 20px;">日白天</span><span style="font-family: 宋体; font-size: 20px;">，渤海将出现</span><span style="font-size: 20px;"><span style="font-family: Times New Roman;">3.0</span></span><span style="font-family: 宋体; font-size: 20px;">米到</span><span style="font-size: 20px;"><span style="font-family: Times New Roman;">3.5</span></span><span style="font-family: 宋体; font-size: 20px;">米的大浪，黄海将出现</span><span style="font-size: 20px;"><span style="font-family: Times New Roman;">3.0</span></span><span style="font-family: 宋体; font-size: 20px;">米到</span><span style="font-size: 20px;"><span style="font-family: Times New Roman;">4.5</span></span><span style="font-family: 宋体; font-size: 20px;">米的大浪到巨浪。</span></p><p style="line-height: 35px; text-indent: 40px;"><span style="font-family: 宋体; font-size: 20px;">山东北部沿海将出现</span><span style="font-size: 20px;"><span style="font-family: Times New Roman;">2.0</span></span><span style="font-family: 宋体; font-size: 20px;">米到</span><span style="font-size: 20px;"><span style="font-family: Times New Roman;">3.0</span></span><span style="font-family: 宋体; font-size: 20px;">米的中浪到大浪，警报级别为蓝色。</span></p><p style="line-height: 35px; text-indent: 40px;"><span style="font-family: 宋体; font-size: 20px;">请滨海游客和海上作业船只注意安全，各有关单位提前采取防浪避浪措施，并关注我中心后续海浪预警报。</span></p><p style="text-align: center;"><img title="海浪1.jpg" alt="海浪1.jpg" src="http://123.234.129.233:10001/UploadFiles/image/20161215/6361741435857543772959842.jpg"/></p></body></html>
